    <script>
        function alanKontrol() {
            var isim = document.forms["formiletisim"]["isim"].value;
            var soyisim = document.forms["formiletisim"]["soyad"].value;
            var email = document.forms["formiletisim"]["mail"].value;
            var yorum = document.forms["formiletisim"]["yorum"].value;

            var rakam = [
                "1",
                "2",
                "3",
                "4",
                "5",
                "6",
                "7",
                "8",
                "9",
                "0"
            ];
            var ozelkarakter = [",", ".", ":", ";", "!", "?", "(", ")", "[", "]", "{", "}", "…"];

            /*****İsim Konrolü*/
            if (isim == "") {
                alert("İsim alanı Boş Bırakılamaz!");
                return false;
            }

            var hata = false;
            var i = 0;
            var j = 0;
            for (i = 0; i < 13; i++) {
                for (j = 0; j < isim.length; j++) {
                    if (ozelkarakter[i] == isim[j]) {
                        alert("İsminiz Özel Karakterler İçeremez");
                        return hata;
                    }
                }
            }

            for (i = 0; i < 10; i++) {
                for (j = 0; j < isim.length; j++) {
                    if (rakam[i] == isim[j]) {
                        alert("İsminiz Rakamlardan Oluşamaz");
                        return hata;
                    }
                }
            }


            /*****Soyİsim Konrolü*/
            if (soyisim == "") {
                alert("Soyisim alanı Boş Bırakılamaz!");
                return false;
            }
            i = 0;
            j = 0;
            for (i = 0; i < 13; i++) {
                for (j = 0; j < soyisim.length; j++) {
                    if (ozelkarakter[i] == soyisim[j]) {
                        alert("Soyisminiz Özel Karakterler İçeremez");
                        return hata;
                    }
                }
            }
            for (i = 0; i < 10; i++) {
                for (j = 0; j < soyisim.length; j++) {
                    if (rakam[i] == soyisim[j]) {
                        alert("Soyisminiz Rakamlardan Oluşamaz");
                        return hata;
                    }
                }
            }

            /*****Email Konrolü*/
            if (email == "") {
                alert("Email alanı Boş Bırakılamaz!");
                return false;
            }
            i = 0;
            j = 0;
            var k = 0;
            var et = 0;
            for (i = 0; i < email.length; i++) {
                if (email[i] == "@") {
                    et = 1;
                }
            }
            if (et == 0) {
                alert("Emailiniz a@a. şeklinde olmalıdır.('@' Sembolü eksikliği)");
                return hata;
            }

            for (i = 0; i < email.length; i++) {

                if ((email[i] == '@') && (i == 0)) {
                    alert("Emailiniz a@a. şeklinde olmalıdır.('@' Sembolü öncesinde tanımlayıcı algılanmadı.)");
                    return hata;
                }
            }

            for (j = 0; j < 13; j++) {
                if ((i != 0) && (email[0] == ozelkarakter[j])) {
                    alert("Emailiniz a@a. şeklinde olmalıdır.(Email adresleri özel semboller ile başlayamaz)");
                    return hata;
                }
            }

            for (i = 0; i < email.length; i++) {
                if (email[i] == '@') {

                    for (k = 0; k < 13; k++) {
                        if (email[i + 1] == ozelkarakter[k]) {
                            alert("Emailiniz a@a. şeklinde olmalıdır.('@' Simgesinden sonra alan adı tanımlanmadı.)");
                            return hata;
                        }
                    }
                }
            }

            for (i = 0; i < email.length; i++) {
                if (email[i] == '@') {
                    var z;
                    var nokta = 0;
                    for (z = i; z < email.length; z++) {
                        for (k = 0; k < 13; k++) {
                            if (email[z] == ozelkarakter[1]) {
                                nokta = 1;
                            }
                        }
                    }
                    if (nokta == 0) {
                        alert("Emailiniz a@a. şeklinde olmalıdır.('@' Sembolünden sonra hiç '.' nokta kullanmadınız.)");
                        return hata;
                    }

                }

            }
            if (yorum == "") {
                alert("Yorum alanı boş bırakılamaz");
                return hata;
            }
        }

        function temizle() {
            document.forms["formiletisim"]["isim"].value = "";
            document.forms["formiletisim"]["soyad"].value = "";
            document.forms["formiletisim"]["mail"].value = "";
            document.forms["formiletisim"]["yorum"].value = "";
        }
